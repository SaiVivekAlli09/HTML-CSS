<!DOCTYPE html>
<html>
<head>
    <title> HTML FORMS </title>
</head>
<body>
    <h1> HTML Forms</h1>
    
    <form>
      <label for="username"> username:</label>
      <input type="text" id="username" placeholder="enter your username" required>
      <br>
      <br>
      <label for="email"> email:</label>
      <input type="email" id="email" placeholder="enter your email" required>
      <br><br>
      <label for="password">password:</label>
      <input type="password" id="password" placeholder="enter your password" required>
      <br><br>
      <label for="phone">phone:</label>
      <input type="phone" id="phone" placeholder="enter your phone number">
    


    <br><br><br>
    <label for="gender"> Gender:</label> <br>
    <form action="">
        <input type="radio" name="gender" value="male"> male <br>
        <input type="radio" name="gender" value="female"> female <br>
        <input type="radio" name="gender" value="other"> other <br>

    <br><br>
    <p>Select your Age:</p>
    <input type="radio" name="age" value="0-25" id="option-1"> 
    <label for="option-1"> 0-25</label>
    <br>
    <input type="radio" name="age" value="26-50" id="option-2"> 
    <label for="option-2"> 26-50</label>
    <br>
    <input type="radio" name="age" value="51-75" id="option-3"> 
    <label for="option-3"> 51-75</label>
    <br><input type="radio" name="age" value="76-100" id="option-4"> 
    <label for="option-4"> 76-100</label>

    <br>
    <label for="question"> security question: </label>
    <select name="question" id="question">
    <option value="q1"> what is your favourite colour? </option>
    <option value="q2"> who is your favourite actor? </option>
    <option value="q3"> what is your mother's first name? </option>
</select>

    <br><br>

    <label for="answer"> security question answer:</label>
    <input type="text" id="answer" name="answer" placeholder="enter your security answer" required>

    <br> <br>

    <label for="bio"> your bio:</label> <br> <br>
    <textarea name="bio" id="bio" cols="30" rows="10" placeholder="write something about you.."></textarea>

    <br><br>

    <input type="submit" value="submit the form">

</form>

</body>
</html>
